<!doctype html>
<html lang="nl-nl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Who are we?</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/elements.css">
	<link rel="stylesheet" href="css/employee-stats.css">
	<link rel="stylesheet" href="css/filter-charts.css">
	<link rel="stylesheet" href="css/pie-chart.css">
	<link rel="stylesheet" href="css/info-box--employees.css">
</head>
<body>
	<div class="o-content-width">

		<header>
			<h1 id="main-heading">who are we @valtech_nl?</h1>

			<div class="filter-box">
				<h4 class="filter-heading">Sort by:</h4>
				<ul class="filter-list">
					<!-- <li><a href="#" id="sort-by-gender">Gender</a></li>
					<li><a href="#" id="sort-by-discipline">Discipline</a></li> -->
					<li><a href="#" id="sort-by-office" data-geo-sort="officeCoords" data-info-property="office">Office</a></li>
					<li><a href="#" id="sort-by-hometown" data-geo-sort="hometownCoords" data-info-property="hometown">Hometown</a></li>
					<li><a href="#" id="sort-by-birthplace" data-geo-sort="birthplaceCoords" data-info-property="birthplace">Birthplace</a></li>
					<li><a href="#" id="no-sorting">Don't sort</a></li>
				</ul>

				<h4 class="filter-heading">Highlight:</h4>
				<ul class="filter-list">
					<li><a href="#" id="highlight-gender">Gender</a></li>
					<li><a href="#" id="no-highlight">Don't highlight</a></li>
				</ul>
			</div>
		</header>


		<div id="wrapper">

			<div class="filter-charts-block">

				<div>
					<form id="pie-chart-form">
						<label for="group-filter">For every&hellip;</label>
						<select id="group-filter"></select>
						Show&hellip;
						<select id="employee-properties"></select>
						<button type="submit">Show!</button>
					</form>
				</div>

				<div id="filter-charts-container">
				</div>

			</div>

			<div id="legends" class="legends">
			
				<div id="info-box--hometown" class="info-box info-box--hometown">
					<h3>Most popular hometowns</h3>
					<ol id="hometown-list" class="hometown-list">
					</ol>
				</div>
			
				<div id="info-box--offices" class="info-box info-box--offices">
					<h3>Employees per office</h3>
					<ol id="office-list" class="office-list">
					</ol>
				</div>

			</div>

			<div id="bubble-chart-container" class="bubble-chart-container">

				<div id="info-box--employees-general" class="info-box info-box--employees-general">
					<div class="emp">
						<div class="emp__head"></div>
						<div class="emp__body"></div>
						<div class="emp__legs"></div>

						<div class="emp__shadow">
							<div class="emp__head"></div>
							<div class="emp__body"></div>
							<div class="emp__legs"></div>
						</div>
					</div>
					<div>
						<span class="value value--primary">...</span><br>
						Employees
					</div>
				</div>

				<svg id="bubble-chart" class="bubble-chart">
					<g id="geo-group" class="map"></g>
					<g id="employee-group"></g>
				</svg>

			</div><!-- /.bubble-chart-container -->



			<!-- Start overall charts -->

			<div id="overall-charts-container" class="overall-charts-container">

				<svg id="age-chart" class="age-chart"></svg>
				<div id="age-info">
					The avarage age is
					<div>
						<span class="value value--primary age-years">..</span> years
						<span class="value value--primary age-months">..</span> months
					</div>
				</div>

				<!-- <svg id="overall-pie-chart" class="pie-chart"></svg> -->
				<div id="overall-pie-info">
				</div>

			</div><!-- /.overall-charts-container -->

			<div id="office-charts-container--amersfoort" class="office-charts-container">
			</div>
		</div>

	</div><!-- /.o-content-width -->


	<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> -->
	<script src="js/jquery.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/topojson.v1.min.js"></script>
	
	<script src="js/employees.js"></script>
		

		
	</script>
</body>
</html>
